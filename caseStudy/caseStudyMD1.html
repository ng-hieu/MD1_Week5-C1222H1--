<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sổ Thu Chi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .toptable{
            vertical-align: top;
        }
        .textmidle{
            text-align: center;
        }
        .textcolortb2{
            color: #ffffff;
        }
        .backgrminus{
            background-color:#DB3142;
        }
        .backgradd{
            background-color:#0DCAF0;
        }
    </style>
</head>
<body>
<table>
    <tr class="toptable">
        <td>
            <label for="Root"><b>Số Tiền Gốc</b></label>
        </td>
        <td>
            <input type="number" id="Root">
        </td>
        <td>
            <b id="RsRoot"></b>
        </td>
    </tr>
    <tr class="toptable">
        <td>
            <label for="Date"><b>Ngày</b></label>
        </td>
        <td>
            <input type="date" id="Date">
        </td>
        <td>
            <b id="RsSurplus"></b>
        </td>
    </tr>
    <tr class="toptable">
        <td>
            <label for="Money"><b>Số Tiền</b></label>
        </td>
        <td>
            <input type="number" id="Money">
        </td>
        <td>
            <b id = "RsClickM"></b>
        </td>
    </tr>
    <tr class="toptable">
        <td>
            <label for="Textarea"><b>Ghi Chú</b></label>
        </td>
        <td>
            <textarea id="Textarea" rows="4" cols="23"></textarea>
        </td>
        <td>
            <b id = "RsClickA"></b>
        </td>
    </tr>
    <tr>
        <td class="textmidle">
            <button type="button" class="btn btn-success" onclick="Root()">Nhập</button>
        </td>
        <td class="textmidle">
            <button  type="button" class="btn btn-danger" onclick="minus()">Chi</button>
            <button type="button" class="btn btn-info " onclick="add()">Thu</button>
        </td>
    </tr>
</table>
<table>
    <tr class="textmidle">
        <th class="table-danger">Tiền Chi</th>
        <th>Tiền Thu</th>
    </tr>
    <tr class="toptable">
        <td>
<table class="table table-borderless" id="tableminus" >
    <tr class="backgrminus">
        <th class="textcolortb2">STT</th>
        <th class="textcolortb2">Ngày</th>
        <th class="textcolortb2">Số tiền</th>
        <th class="textcolortb2">Ghi chú</th>
        <th class="textcolortb2">Hành động</th>
    </tr>
</table>
        </td>
        <td>
<table class="table table-borderless" id="tableadd">
    <tr class="backgradd">
        <th class="textcolortb2">STT</th>
        <th class="textcolortb2">Ngày</th>
        <th class="textcolortb2">Số tiền</th>
        <th class="textcolortb2">Ghi chú</th>
        <th class="textcolortb2">Hành động</th>
    </tr>
</table>
        </td>
    </tr>
</table>
<canvas id="myChart" style="width:100%;max-width:600px"></canvas>
<script src="caseStudyMD1.js" ></script>
</body>
</html>
