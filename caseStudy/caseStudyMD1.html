<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sổ Thu Chi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="caseStudyMD1.css">
</head>
<body>
<h1>Quản Lý Chi Tiêu</h1>
<table style="border:1px solid black;margin-left:auto;margin-right:auto;">
    <tr>
        <td>
            <table border="1">
                <tr>
                    <th colspan="2" style="color: white; background-color: rgba(186,118,252,0.57); text-align: center ">
                        Nhập dữ liệu
                    </th>
                </tr>
                <tr class="toptable">
                    <td>
                        <label for="Root"><b>Số Tiền Gốc</b></label>
                    </td>
                    <td>
                        <input autofocus type="number" id="Root">
                    </td>
                </tr>
                <tr class="toptable">
                    <td>
                        <label for="Date"><b>Ngày</b></label>
                    </td>
                    <td>
                        <input type="date" id="Date">
                    </td>
                </tr>
                <tr class="toptable">
                    <td>
                        <label for="Money"><b>Số Tiền</b></label>
                    </td>
                    <td>
                        <input autofocus type="number" id="Money">
                    </td>
                </tr>
                <tr class="toptable">
                    <td>
                        <label for="Textarea"><b>Ghi Chú</b></label>
                    </td>
                    <td>
                        <textarea id="Textarea" rows="4" cols="23"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="textmidle">
                        <button type="button" class="btn btn-success" style="color: white" onclick="Root()">Nhập
                        </button>
                    </td>
                    <td class="textmidle">
                        <button type="button" class="btn btn-danger" style="color: white" onclick="minus()">Chi</button>
                        <button type="button" class="btn btn-info " style="color: white" onclick="add()">Thu</button>
                    </td>
                </tr>
            </table>
        </td>
        <td class="toptable">
            <table border="1">
                <tr class="textmidle">
                    <th style="color: white; background-color: rgba(186,118,252,0.57); text-align: center ">Tiền Chi
                    </th>
                    <th style="color: white; background-color: rgba(186,118,252,0.57); text-align: center ">Tiền Thu
                    </th>
                </tr>
                <tr class="toptable">
                    <td>
                        <table class="table table-borderless" id="tableminus">
                            <tr class="backgrminus">
                                <th class="textcolortb2">STT</th>
                                <th class="textcolortb2">Ngày</th>
                                <th class="textcolortb2">Số tiền</th>
                                <th class="textcolortb2">Ghi chú</th>
                                <th class="textcolortb2">Hành động</th>
                            </tr>
                        </table>
                    </td>
                    <td>
                        <table class="table table-borderless" id="tableadd">
                            <tr class="backgradd">
                                <th class="textcolortb2">STT</th>
                                <th class="textcolortb2">Ngày</th>
                                <th class="textcolortb2">Số tiền</th>
                                <th class="textcolortb2">Ghi chú</th>
                                <th class="textcolortb2">Hành động</th>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>
            <b id="RsRoot"></b>
        </td>
    </tr>
    <tr>
        <td>
            <b id="RsSurplus"></b>
        </td>
    </tr>
    <tr>
        <td>
            <b id="RsClickM"></b>
        </td>
    </tr>
    <tr>
        <td>
            <b id="RsClickA"></b>
        </td>
    </tr>
</table>
<script src="caseStudyMD1.js"></script>
</body>
</html>
