<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mô phỏng đèn pin</title>
</head>
<body>
<script>
    class Battery {
        constructor(energy) {
            this.energy = energy;
            this.setEnergy = function (energy) {
                this.energy = energy
            }
            this.getEnergy = function () {
                return this.energy;
            }
            this.decreasesEnergy = function () {
                if (this.energy > 0) {
                    this.energy--;
                }
            }
        }
    }

    class FlashLamp {
        constructor(status, batery) {
            this.status = status;
            this.batery = batery;
            this.setBattery = function (batery) {
                this.batery = batery;
            };
            this.getBatteryInfo = function () {
                return this.batery.getEnergy();
            };
            this.light = function (){
                if(this.status == true){
                    alert("Lighting");
                }else{
                    alert("Not Lighting")
                }
            };
            this.turnOn = function () {
                this.status = true;
            };
            this.tunOff = function (){
                this.status = false;
            };
        }
    }
    let battery = new Battery();
    battery.setEnergy(10);
    let flashLamp = new FlashLamp();
    flashLamp.setBattery(battery);

    document.write("Battery Info: "+ flashLamp.getBatteryInfo() + "</br>");
    flashLamp.light();

    document.write("Turn on <br>")
    flashLamp.turnOn();
    flashLamp.light();
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

    document.write("Turn off <br>")
    flashLamp.tunOff();
    flashLamp.light();

</script>
</body>
</html>
